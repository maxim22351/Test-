<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gulp_ready</title>
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
       <header class="header">
           <div class="container">
               <div class="row align-items-center">
                   <div class="col-lg-2">
                        <img src="img/logo.svg" alt="logo" class="header_logo">
                   </div>
                   <div class="col-lg-3">
                        <input type="text" placeholder="Найти постер" class="header_search">
                   </div>
                   <div class="col-lg-4 offset-md-3 d-flex align-items-center">
                        <div class="header_contact">
                            <a href="tel:+380672108833" class="header_contact_phone">+38 067 210 88 33</a>
                            <a href="tel:+380672108833" class="header_contact_phone">+38 067 210 88 33</a>
                        </div>
                        <div class="header_user">
                            <img src="img/cart.svg" alt="cart">
                            <img src="img/like.svg" alt="like">
                            <img src="img/user.svg" alt="user">
                        </div>
                        <div class="header_lang">
                            <a href="#" class="header_lang_btn">Рус <img src="img/btn.svg" alt="btn"></a>
                        </div>
                   </div>
               </div>
               
           </div>
           <hr>
           <div class="container">
                <div class="row">
                    <div class="col-lg-2 offset-lg-1">
                        <a href="#" class="header_menubar">Каталог <img src="img/btn.svg" alt="btn"></a>
                    </div>
                    <div class="col-lg-2">
                        <a href="#" class="header_menubar">наши преимущества</a>
                    </div>
                    <div class="col-lg-2">
                        <a href="#" class="header_menubar">Вопросы и ответы</a>
                    </div>
                    <div class="col-lg-2">
                        <a href="#" class="header_menubar">доставка и оплата</a>
                    </div>
                    <div class="col-lg-2">
                        <a href="#" class="header_menubar">Контакты</a>
                    </div>
                </div>
           </div>
           <hr>
           <div class="container">
               <div class="row">
                   <div class="col-lg-8">
                        <img src="img/header.jpg" alt="header_img" class="header_img">
                   </div>
                   <div class="col-lg-4">
                        <div class="header_block">
                            <h1 class="header_block_title">Изготовление и продажа металлических постеров</h1>
                            <a href="#" class="header_block_btn_catalog">Перейти в каталог</a>
                            <div class="dots">
                                <div class="dot active"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                   </div>
                   
               </div>
           </div>
       </header>

        <script src="js/script.min.js"></script>
    </body>
</html>
